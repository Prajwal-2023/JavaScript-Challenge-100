<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="dice-preview">
            <h1>Dice Roll</h1>
            <div class="actual-dice shape">
                <span id="dot1"></span>
                <span id="dot2"></span>
                <span id="dot3"></span>
                <span id="dot4"></span>
                <span id="dot5"></span>
                <span id="dot6"></span>
            </div>
            <button class="roll-button" id="dice-btn">Roll Dice</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
