<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Temprature Converter</h1>
            <div class="calculations-box">
                <div id="for-celsius">
                    <p>Celsius: </p>
                    <input type="number" id="celsius-input">
                </div>
                 <div id="for-fahrenheit">
                    <p>Fahrenheit: </p>
                    <input type="number" id="fahrenheit-input">
                </div>
                 <div id="for-kelvin">
                    <p>Kelvin: </p>
                    <input type="number" id="kelvin-input">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
